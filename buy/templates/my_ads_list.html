{% extends "cabinet.html" %}

{% block info%}
	<hr size='1' noshade>
	{% for ad in ads_list %}
	  <div id='ad'><a href='/item/{{ad.id}}'>[{{ ad.category }}] {{ad.name}}</a> - {% ifequal user ad.user %}<b style='color:red'>{% else %}<b style='color:darkgreen'>{% endifequal %}{{ad.user}}</b> - <font style='font-size:75%'>{{ad.created|date:"j/n/Y H:i"}}</font><hr size='1'></div>
	{% endfor %}
{% endblock %}
